<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>

  <h2 class="center">DiscordMusicBotController</h2>

  <button ion-button (click)="Pause()">
    <ion-icon name="pause"></ion-icon>
    Pause
  </button>

  <button ion-button (click)="Resume()">
    <ion-icon name="play"></ion-icon>
    Resume
  </button>

  <button ion-button (click)="Next()">
    <ion-icon name="skip-forward"></ion-icon>
    Next
  </button>

</ion-content>
